<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="css/pass-change.css">
  </head>
  <body>

  <section style="height: 100vh;" class="parent-cont">
    <div class="columns is-vcentered">
      <div class="column img-col"></div>
      <div class="column">
        <div class="wrapper">
          <h1 class="title is-3">Cambio de contraseña</h1>
          <hr>
          <form action="">
            <div class="field is-horizontal">
              <!----
              <div class="field-label is-normal">
                <label class="label">Usuario</label>
              </div>
            -->
              <div class="field-body">
                <div class="field">
                  <label class="label">Usuario</label>
                  <p class="control is-expanded">
                    <input class="input borderless-input" type="text" readonly placeholder="Nombre de usuario">
                  </p>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
            <!----
              <div class="field-label is-normal">
                <label class="label">Contraseña</label>
              </div>
            -->
              <div class="field-body">
                <div class="field">
                  <label class="label">Contrseña nueva</label>
                  <p class="control is-expanded">
                    <input class="input" type="password" placeholder="Contraseña">
                  </p>
                </div>
              </div>
            </div>

            <div class="field-body">
                <div class="field">
                  <label class="label">Confirmar contrseña</label>
                  <p class="control is-expanded">
                    <input class="input" type="password" placeholder="Confirmar contraseña">
                  </p>
                </div>
            </div>

            <br />

            <div>

              <button style="width: 100%" type="submit" name="ingreso" class="button is-info">Cambiar contraseña</button>
              <br />
            </div>

          </form>

        </div>
      </div>
    </div>
  </section>
  
  </body>
</html>
